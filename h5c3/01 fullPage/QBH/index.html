<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>千百汇</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/qbh.css">
</head>

<body>
    <a href="#" class="shoppingcenter">
        <img src="image/shoppingcenter.png" alt="">
    </a>
    <!-- 继续向下按钮 -->
    <a href="javascript:;" class="down">
        <img src="./image/down.png" alt="">
    </a>
    <div id="dowebok">
        <div class="section qbh-title">
            <img src="image/qbh-title-extra.png" class="qbh-title-extra" alt="">
            <img src="image/qbh-title-sofa.png" class="qbh-title-sofa" alt="">
            <img src="image/qbh-title-name.png" alt="" class="qbh-title-name">
        </div>
        <div class="section qbh-list">
            <img src="image/qbh-list-worda.png" alt="" class="qbh-list-worda">
            <img src="image/qbh-list-wordb.png" alt="" class="qbh-list-wordb">
            <div class="qbh-list-computer">
                <div class="qbh-list-search">
                    <img src="image/qbh-list-search-font.png" alt="" class="qbh-list-search-font">
                </div>
                <img src="image/qbh-list-search-finish.png" class="qbh-list-search-finish" alt="">
                <img src="image/qbh-list-sofas.png" alt="" class="qbh-list-sofas">
                <!-- 掉下去的沙发 -->
                <img src="image/qbh-list-sofa-pic.png" alt="" class="qbh-list-sofa-pic">
            </div>
        </div>
        <div class="section qbh-buy">
            <div class="qbh-buy-main">
                <div class="qbh-buy-select">
                    <img src="image/qbh-buy-choose-start.gif" class="qbh-buy-choose-start" alt="">
                    <img src="image/qbh-buy-choose-end.gif" class="qbh-buy-choose-end" alt="">
                    <img src="image/qbh-buy-add-cart-start.gif" class="qbh-buy-add-cart-start" alt="">
                    <img src="image/qbh-buy-add-cart-end.gif" class="qbh-buy-add-cart-end" alt="">
                </div>
                <!-- 掉下去的沙发 -->
                <img src="image/qbh-info-rotate-sofa.png" class="qbh-buy-rotate-sofa" alt="">
            </div>
        </div>
        <div class="section qbh-info">
            <img src="image/qbh-info-cloud.png" alt="" class="qbh-info-cloud">
            <img src="image/qbh-info-worda.png" alt="" class="qbh-info-worda">
            <img src="image/qbh-info-wordb.png" alt="" class="qbh-info-wordb">
            <div class="qbh-info-cart-box">
                <img src="image/qbh-info-rotate-sofa.png" class="qbh-info-rotate-sofa" alt="">
                <img src="image/qbh-info-cart.png" alt="" class="qbh-info-cart">
            </div>
            <div class="qbh-info-address">
                <img src="image/qbh-info-address-box.png" alt="" class="qbh-info-address-box">
                <img src="image/qbh-info-address.png" alt="" class="qbh-info-address-font">
            </div>
        </div>
        <div class="section qbh-payment">
            <!-- 左模块,仅作分隔作用 -->
            <div class="qbh-payment-left">
                <img src="image/qbh-payment-font.png" alt="" class="qbh-payment-font">
                <img src="image/qbh-info-rotate-sofa.png" class="qbh-payment-rotate-sofa-start" alt="">
                <img src="image/qbh-payment-bill.png" alt="" class="qbh-payment-bill">
                <img src="image/qbh-payment-cards.png" alt="" class="qbh-payment-cards">
                <img src="image/qbh-info-rotate-sofa.png" class="qbh-payment-rotate-sofa-end" alt="">
                <!-- 掉下去的沙发 -->
                <img src="image/qbh-info-rotate-sofa.png" class="qbh-payment-rotate-sofa-continue" alt="">
            </div>
            <!-- 右模块,仅作分隔作用 -->
            <div class="qbh-payment-right">
                <img src="image/qbh-payment-hands.png" class="qbh-payment-hands" alt="">
                <img src="image/qbh-payment-mouse-start.png" class="qbh-payment-mouse-start" alt="">
                <img src="image/qbh-payment-mouse-end.png" class="qbh-payment-mouse-end" alt="">
            </div>
        </div>
        <div class="section qbh-delivery">
            <!-- 云彩 -->
            <div class="qbh-delivery-cloud">
                <img src="image/qbh-delivery-cloud-one.png" alt="" class="qbh-delivery-cloud-one">
                <img src="image/qbh-delivery-cloud-two.png" alt="" class="qbh-delivery-cloud-two">
            </div>
            <!-- 箱子 -->
            <img src="image/qbh-delivery-box.png" class="qbh-delivery-box" alt="">
            <!-- 卡车 -->
            <img src="image/qbh-delivery-truck.png" class="qbh-delivery-truck" alt="">
            <!-- 送货员 -->
            <img src="image/qbh-delivery-deliveryman.png" class="qbh-delivery-deliveryman" alt="">
            <!-- 门 -->
            <img src="image/qbh-delivery-door.png" class="qbh-delivery-door" alt="">
            <!-- 收货员 -->
            <img src="image/qbh-delivery-buyer.png" class="qbh-delivery-buyer" alt="">
            <!-- 商家地址 -->
            <img class="qbh-delivery-shangjia" src="./image/qbh-delivery-shangjia.png" alt="">
            <!-- 买家地址 -->
            <img class="qbh-delivery-truck-font" src="./image/qbh-delivery-truck-font.png" alt="">
            <!-- 送货的开始标语 -->
            <img class="qbh-delivery-font-start" src="./image/qbh-delivery-font-start.png" alt="">
            <!-- 送货的结束标语  -->
            <img class="qbh-delivery-font-end" src="./image/qbh-delivery-font-end.png" alt="">
            <!-- 请收货字样 -->
            <img class="qbh-delivery-shouhuo" src="./image/qbh-delivery-shouhuo.png" alt="">
        </div>
        <div class="section qbh-appraise">
            <div class="qbh-appraise-star">
                <img src="image/qbh-appraise-star.png" alt="">
                <img src="image/qbh-appraise-star.png" alt="">
                <img src="image/qbh-appraise-star.png" alt="">
                <img src="image/qbh-appraise-star.png" alt="">
                <img src="image/qbh-appraise-star.png" alt="">
            </div>
            <!-- 好评 -->
            <img src="image/qbh-appraise-haoping.png" class="qbh-appraise-haoping" alt="">
        </div>
        <div class="section qbh-shopping">
            <a href="javascript:;" class="qbh-shopping-start-shopping">
                <img src="./image/qbh-shopping-start-shopping.png" alt="">
            </a>
            <a href="javascript:;" class="qbh-shopping-again">
                <img src="./image/qbh-shopping-again.png" alt="">
            </a>

            <img class="qbh-shopping-hands" src="./image/qbh-shopping-hands.png" alt="">

            <img class="qhb-shopping-dong" src="./image/qhb-shopping-dong.gif" alt="">
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.easings.min.js"></script>
    <script src="./js/jquery.fullPage.min.js"></script>
    <script src="./js/qbh.js"></script>
</body>

</html>
