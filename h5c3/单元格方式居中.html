<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>inline-block + text-align + table-cell + vertical-align（单元格方式）</title>
    <style>
        .parent {
            width: 300px;
            height: 300px;
            background-color: red;
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        
        .child {
            width: 100px;
            height: 100px;
            color: #fff;
            background-color: pink;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">Demo</div>
    </div>
</body>

</html>
