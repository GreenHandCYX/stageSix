<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义视频播放器</title>
    <link rel="stylesheet" href="./css/player.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>

<body>
    <!-- 布局容器 -->
    <div class="player">
        <!-- 视频 -->
        <!-- 视频的poster可以用于设置一个封面 -->
        <video src="./movie/movie02.mp4" width="100%" height="100%" poster="./images/firstimage.jpg"></video>
        <!-- 控制菜单 -->
        <div class="control">
            <!-- 播放与暂停按钮 -->
            <a class="play-button" href="javascript:;">
                <!-- icon -->
                <i class="fa fa-play-circle"></i>
            </a>
            <!-- 进度条 -->
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <!-- 当前时间与总时间的显示 -->
            <div class="time">
                <span class="current">00:00:00</span>/<span class="sum">00:00:00</span>
            </div>
            <!-- 全屏按钮 -->
            <a href="javascript:;" class="fullscreen">
                <i class="fa fa-expand"></i>
            </a>
        </div>

        <!-- 遮罩层 -->
        <div class="zhezao">
            <h4></h4>
            <img src="images/btn.gif" alt="">
        </div>
    </div>
    <script src="./js/player.js"></script>
</body>

</html>
