<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML5应用之文件拖拽</title>
    <style type="text/css">
        .demo {
            width: 500px;
            margin: 50px auto
        }
        
        #drop_area {
            width: 100%;
            height: 100px;
            border: 3px dashed silver;
            line-height: 100px;
            text-align: center;
            font-size: 36px;
            color: #d3d3d3
        }
        
        #preview {
            width: 500px;
            overflow: hidden
        }
    </style>
</head>

<body>

    <div id="main">
        <div class="demo">
            <div id="drop_area">把文件拖动到这里告诉你内容</div>
            <div id="preview"></div>
        </div>
    </div>
    <script>
        //拖拽可以实现数据的传递
        // ev.dataTransfer.setData(type,data) 设置拖动数据
        // ev.dataTransfer.getData(type) 获取拖动数据
        // ev.dataTransfer.files 本地文件列表
        window.onload = function() {
            var drop_area = document.querySelector('#drop_area');
            var preview = document.querySelector('#preview');

            window.addEventListener('dragover', function(e) {
                //取消浏览器默认会将拖入的文件显示或打开的行为
                e.preventDefault();
            })
            drop_area.addEventListener('drop', function(e) {
                //取消浏览器默认会将拖入的文件显示或打开的行为
                e.preventDefault();
                //可以用e.dataTransfer.files获取文件列表，类似于input:file的作用
                var files = e.dataTransfer.files[0];
                var filereader = new FileReader();
                filereader.readAsDataURL(files);
                //等待读取完成
                filereader.onload = function() {
                    preview.innerHTML = filereader.result;
                }
            })

        }
    </script>
</body>

</html>
